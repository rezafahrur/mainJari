<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Main Jari Yuk!!!</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>

<body>
  <audio id="habis" src="sounds/error.mp3" autostart="false"></audio>
  <audio id="benar" src="sounds/graceful.mp3" autostart="false"></audio>

  <header class="grey darken-3">
    <nav class="grey darken-3" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Main Jari </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="section grey darken-2 white-text" id="index-banner">
      <div class="container">
        <br><br>
        <div class="row center">
          <h5 class="header col s12 light">Tulis Kata yang Ditampilkan Dalam
            <span class="text-success" id="detik">5</span> Detik:</h5>
        </div>
        <h1 class="header center orange-text" id="kata-sekarang">Mulai</h1>

        <div class="row center">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">create</i>
              <input id="input-kata" type="text" class="validate white-text" autofocus>
              <label for="input-kata">Mulai Tulis...</label>
            </div>
          </div>
          <!-- hasil -->
          <h4 class="m3" id="hasil"></h4>
          <br><br>
        </div>
        <div class="row center">
          <h5 class="header col s12 m6 light">Waktu Tersisa
            <span class="text-success" id="waktu-sisa">0</span> Detik</h5>
          <h5 class="header col s12 m6 light">Nilai
            <span class="text-success" id="nilai">0</span> </h5>
        </div>

        <div class="row">
          <div class="col s12 l12 center">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Intruksi</span>
                <p>Ketik Setiap Kata yang diberikan untuk menambah nilai.</p>
                <p>Untuk memulai permainan kembali, ketikkan
                  kata yang
                  sekarang muncul dan
                  nilai Anda akan di reset</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer grey darken-3">
    <div class="footer-copyright">
      <div class="container">
        Main Jari Yuk, Reza - 2018
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
